<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculadora">
      <div id="calculos">
        <div id="soma">1+1</div>
        <div id="valores">
          <div id="input">2</div>
          <div id="output">
            <i class="ph-equals"></i>
          </div>
        </div>
        <div id="buttons">
          <button class="numbers">CE</button>
          <button class="numbers">C</button>
          <button class="numbers"><i class="ph-percent"></i></button>
          <button class="operators"><i class="ph-divide"></i></button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators"><i class="ph-x"></i></button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators"><i class="ph-minus"></i></button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators"><i class="ph-plus"></i></button>
          <button class="numbers"><i class="ph-plus-minus"></i></button>
          <button class="numbers">0</button>
          <button class="numbers">,</button>
          <button class="equal"><i class="ph-equals"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
